{% extends "layout.html" %}

{% block content %}
            <div id="content">
                <form method="post" action="{{ url_for('ecg') }}">
                  <label for="url">ECG URL      :</label>
                  <input type="text" name="url"  size="100"/><br />
                  <label for="lno">Lead No.     :</label>
                  <input type="text" name="lno"  size="50"/><br /> 
                  <label for="sr">Sampling Rate :</label>
                  <input type="text" name="sr"  size="20" value="500"/>Hz<br />
                  
                    <br />(for dropbox url trailing should be dl=1)
                    <br />(ECG Lead No Must be between 1 to 12)
                    <br />
                  <input type="submit" />
                </form>
            </div>
    
{% endblock %}
